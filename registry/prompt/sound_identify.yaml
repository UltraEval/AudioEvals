catdog_identify:
  class: audio_evals.prompt.base.Prompt
  args:
    template:
      - role: user
        contents:
          - type: audio
            value: "{{WavPath}}"
          - type: text
            value: "Listen to the audio and determine if it's a dog or a cat. The answer must be one of the following: [dog, cat]. Provide the answer without explanation."
