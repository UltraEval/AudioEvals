COVID-recognizer:
  class: audio_evals.prompt.base.Prompt
  args:
    template:
      - role: user
        contents:
          - type: audio
            value: "{{WavPath}}"
          - type: text
            value: "Listen to the provided audio and determine the health status, answer one of ['healthy', 'symptomatic', 'COVID-19'] without explain"
